
<div id="ctv_{{vid.id}}">Loading the player...</div>

<script type="text/javascript">
    jwplayer("ctv_{{vid.id}}").setup({
        file: "{{MEDIA_URL}}{{vid.media}}",
        image: "{{STATIC_URL}}img/play-icon-blue.png",
        width: 200,
        height: 200,
        autostart: true,
        fallback: true
    });
</script>
